<!DOCTYPE html>
<html lang='en'>

  <head>
    <title>Infectigators</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Infectigators: Race against your opponent to identify illnesses, and learn about their causes, symptoms and treatments.'>
    <link rel='icon' type='image/png' href='assets/other/infectigators_logo.png' />
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='styles.css' />
    <script defer type='text/javascript' src='app.js'></script>
  </head>

  <body>

    <div id='rotatePrompt' class='bigDiv'>
      <div class='rotateDiv'>
        <img src='assets/other/infectigators.svg' alt='Infectigators'/>
        <img src='assets/other/rotate_phone.svg' alt='Rotate phone'/>
        <p>Rotate your device to landscape to play!</p>
      </div>
    </div>

    <div id='startScreen' class='bigDiv'>
      <div class='startScreenDiv'>
        <img src='assets/other/infectigators.svg' alt='Infectigators'/>
        <p class='startScreenText'>Race against your opponent to identify illnesses, and learn about their causes, symptoms and treatments</p>
        <button class='playButton' onclick='playGame()'>Let's play!</button>
      </div>
    </div>

    <div id='gameArea'>
      <div class='topGameArea'>
        <button id='fullscreenButton' class='button' onclick='fullscreen()'></button>
        <span id='p1Points'>0</span>
        <span>|</span>
        <span id='p2Points'>0</span>
        <button id='infoButton' class='button' onclick='instructionsDisplay()'></button>
      </div>
      <div id='gameBoard'>
        <div id='columnHeaders'></div>
        <div id='grid'></div>
      </div>
      <div class='bottomGameArea'>
        <div id='playerOne' class='playerMoves'>
          <span>Moves:</span>
          <span id='p1Moves'>3</span>
        </div>
        <div class='logoSmall'>
          <img src='assets/other/infectigators.svg' alt='Infectigators'/>
        </div>
        <div id='playerTwo' class='playerMoves'>
          <span>Moves:</span>
          <span id='p2Moves'>3</span>
        </div>
      </div>
    </div>

    <div id='lockScreen'>
      <div id='folder'>
        <button id='closeButton1' class='button closeButton' onclick='closeFolder()'></button>
        <img id='folderImage' src='' alt='Infectigators'/>
        <div class='folderContent'>
          <p id='folderTitle' class='h1'></p>
          <hr>
          <p id='folderText'></p>
        </div>
      </div>
      <div id='bugInfoBoard'>
        <button id='closeButton2' class='button closeButton' onclick='closeBugInfo()'></button>
      </div>
      <div id='endGame'>
        <button id='closeButton3' class='button closeButton' onclick='restartGame()'></button>
        <p id='winnerText' class='h1'></p>
        <hr>
        <p>You identified 3 illnesses first. Click one of the germs below to learn more, or close to play again.</p>
        <div id='endGameIcons'></div>
        <div id='endGameBugNames'></div>
      </div>
    </div>

  </body>

</html>
